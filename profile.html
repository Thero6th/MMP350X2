    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <!-- Add the storage SDK-->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDiqr8W5aAyWsN17VxotM8Saf2ss2XQCv4",
            authDomain: "mmp350-unit-2.firebaseapp.com",

            storageBucket: "mmp350-unit-2.appspot.com",

<body>
    <div id="container">
        <div id="heading">
            <a href="index.html"><img src='img/Untitled-1.png' alt='logo' class='fluid-image'></a>
            <h1>Profile Page</h1>
            <h4>MMP 350 Fall 2020</h4>
        </div>
        <!-- elements in case user is logged in -->
        <div id="user-info">
            Hello
            <div id="user-name"></div>
            <button id="logout-button">Log Out</button>
        </div>

        <div id="profile">
            <img id="profile-image" src="img/default.png">
            <div>
                <input id="profile-display-name" placeholder="Update my username">
            </div>
            <div>
                <textarea id="profile-bio" placeholder="Add your bio"></textarea>
            </div>
            <div>
                <button id="update-profile">Update Profile</button>
            </div>
            <div>
                <p>Add a profile image: </p>
                <input id="profile-image-file" type="file" name="profile-img" accept="image/gif, image/jpeg, image/png">
                <button id="submit-image">Upload a new profile image</button>
            </div>
        </div>
    </div>

    <!-- Let's add the helpers, auth.js and profile.js file -->
    <script src="js/helpers.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>

</body>
